<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' localhost 'unsafe-inline'" />
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title class="text-center">Report</title>
    <script type="text/javascript" src="./menu/reportHistory.js"></script>
</head>
<body>
    <h1 class="text-center m-3">Report</h1>
    <table class="table table-striped">
        <thead id="thead">
            <tr>
                <th scope="col">Status</th>
                <th scope="col">%Progress</th>
                <th scope="col" class="text-center">Path</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td id="statusTd" scope="row"></td>
                <td id="progressTd" class="text-center"></td>
                <td id="pathTd"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
